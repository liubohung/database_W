<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <style>
            .bar{
                fill: blue;
            }
        </style>
    </head>
            <script>
            window.addEventListener('load',function(){
                var data=[
                {x:1, w:Math.floor(Math.random()*200)},
                {x:2, w:Math.floor(Math.random()*200)},
                {x:3, w:Math.floor(Math.random()*200)},
                {x:4, w:Math.floor(Math.random()*200)},
                {x:5, w:Math.floor(Math.random()*200)},
                ];

                var s = d3.select('body')
                        .append('svg')
                        .attr({
                            'width':"70%",
                            'height':300
                        }).style({
                            'border':'1px solid #000'
                        });

                s.selectAll('rect')
                .data(data)
                .enter()
                .append('rect')
                .attr({
                'fill':'#09c',
                'width':0,
                'height':30,
                'x':0,
                'y':function(d){
                    return (d.x-1) * 35;
                }
                })
                .transition()
                .duration(1500)
                .attr({
                'width':function(d){
                    return d.w;
                }
                });
                s.selectAll('text')
                .data(data)
                .enter()
                .append('text')
                .text(function(d){
                return 0  ;
                })
                .attr({
                'fill':'#000',
                'x':3,
                'y':function(d){
                    return d.x * 35 - 12;
                }
                })
                .transition()
                .duration(1500)
                .attr({
                'x':function(d){
                    return d.w + 3;
                }
                })
                .tween('number',function(d){
                    var i = d3.interpolateRound(0, d.w);
                    return function(t) {
                    this.textContent = i(t)+ " aaa";
                    };
                });
                },false);

    </script>
    <body>
        
    </body>
</html>
